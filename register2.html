<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="style-register.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">You can do proper accessment later and update.</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Nationality</span>
            <input type="text" placeholder="Enter your Nationality" required>
          </div>
          <div class="input-box">
            <span class="details">Age</span>
            <input type="text" placeholder="Enter your Age" required>
          </div>
          <div class="input-box">
            <span class="details">Sport</span>
            <input type="text" placeholder="Enter your Sport" required>
          </div>
          <div class="input-box">
            <span class="details">Position(s)</span>
            <input type="text" placeholder="Separate with commas" required>
          </div>
          <div class="input-box">
            <span class="details">Height</span>
            <input type="text" placeholder="Enter your height" required>
          </div>
          <div class="input-box">
            <span class="details">Weight</span>
            <input type="text" placeholder="Enter your weight" required>
          </div>
          <div class="input-box">
            <span class="details">Languages(s)</span>
            <input type="text" placeholder="Enter your language" required>
          </div>
          <div class="input-box">
            <span class="details">Club/Team</span>
            <input type="text" placeholder="Optional" required>
          </div>
         
        </div>
        
        <div class="card-link" align="center">
            <a href="register3.html">
                <span>NEXT STEP(2/3)</span>
            </a>
        </div>
      </form>
    </div>
  </div>

</body>
