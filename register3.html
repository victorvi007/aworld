<body>
  <div class="container">
    <div class="title">Abilities: You can update these anytime.</div>

          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Speed</span>

            <label for="dot-1">

          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">12-20mph</span>
          </label>
          <label for="dot-3">

        </div>

            <input type="radio" name="gender" id="dot-4">

              <label for="dot-4">

            </div>
          </div>

          <div class="gender-details">
            <input type="radio" name="gender" id="dot-1">
            <input type="radio" name="gender" id="dot-2">
            <input type="radio" name="gender" id="dot-3">
            <span class="gender-title">Stamina</span>
            <div class="category">
              <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">0-30%</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">30-60%</span>
            </label>
            <label for="dot-3">
              <span class="dot three"></span>

              </label>
            </div>
          </div>

          <div class="gender-details">
            <input type="radio" name="gender" id="dot-1">
            <input type="radio" name="gender" id="dot-2">
            <input type="radio" name="gender" id="dot-3">
            <span class="gender-title">Endurance</span>
            <div class="category">
              <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">0-30%</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">30-60%</span>
            </label>
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">60-100%</span>
              </label>
            </div>
          </div>

          <div class="gender-details">
            <input type="radio" name="gender" id="dot-1">

            </label>

        <div class="card-link" align="center">
